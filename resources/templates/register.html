<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Register</h2>
  <form th:action="@{'/register'}" th:method="POST">
    <div class="form-group">
      <label for="username">Username</label>
      <input th:name="username" type="text" class="form-control" id="username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input th:name="email" type="text" class="form-control" id="email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input th:name="password" type="password" class="form-control" id="password"  required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
    <div th:if="${duplicateEmail == true}">
      <span class="error-message">The email address you provided is already registered. Please use a different email address or log in if you already have an account.</span>
    </div>
    <div th:if="${duplicateUsername == true}">
      <span class="error-message">The username is already taken. Please choose a different username.</span>
    </div>
  </form>
</div>
</body>
</html>
