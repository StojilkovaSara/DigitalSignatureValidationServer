<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center mt-5">
  <h1 class="display-3 text-danger">Oops!</h1>
  <p class="lead">Something went wrong. We are working on fixing it.</p>

  <div class="alert alert-danger mt-4">
    <h4>Error Details:</h4>
    <p th:text="${message}"></p> <!-- Displays error message -->
    <p th:text="${error}"></p> <!-- Displays error type -->
    <p th:text="${status}"></p> <!-- Displays error status -->
  </div>

  <a href="/home" class="btn btn-primary mt-4">Go to Homepage</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
