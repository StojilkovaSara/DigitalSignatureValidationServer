<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>File List</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container mt-4">
  <h1>Uploaded Files</h1>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>File Name</th>
      <th>File Path</th>
      <th>Upload Date</th>
      <th>Is Valid</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="file : ${files}">
      <td th:text="${file.fileName}"></td>
      <td th:text="${file.filePath}"></td>
      <td th:text="${file.uploadDate}"></td>
      <td>
                <span th:class="${file.isValid ? 'badge badge-success' : 'badge badge-danger'}"
                      th:text="${file.isValid ? 'Valid' : 'Invalid'}"></span>
      </td>
      <td>
        <form th:action="@{/home/signatures}" method="get">
          <input type="hidden" name="fileId" th:value="${file.file_id}"/>
          <button type="submit" class="btn btn-info">View Signatures</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/home" class="btn btn-primary">Upload Another File</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
