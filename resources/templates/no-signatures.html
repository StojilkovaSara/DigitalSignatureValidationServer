<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>No Signatures Found</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container text-center mt-5">
  <h1 class="display-4 text-warning">No Signatures Found</h1>
  <p class="lead">The uploaded file does not contain any digital signatures.</p>

  <div class="alert alert-info mt-4">
    <h4>Details:</h4>
    <p>File: <strong th:text="${fileName}"></strong></p>
  </div>

  <a href="/" class="btn btn-primary mt-4">Upload Another File</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
